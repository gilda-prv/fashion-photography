<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Indie+Flower&family=Lobster&family=Oswald:wght@400;500&family=Satisfy&display=swap"

    />

        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"

            aria-expanded="false"
            aria-label="Toggle navigation"
          >

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white">Contact</a>
              </li>

          </div>

      <div>

        THE FASHION INDUSTRY

    <!-- main -->
    <main>

      <section class="cards">

          <img src="img/p.jpg" class="img-fluid p1" alt="..." />
          <img src="img/p2.png" class="img-fluid p2" alt="..." />
          <img src="img/p3.jpg" class="img-fluid p3" alt="..." />
          <img src="img/p4.png" class="img-fluid p4" alt="..." />
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
